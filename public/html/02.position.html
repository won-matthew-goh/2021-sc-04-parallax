<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
  <link rel="stylesheet" href="../css/base.css">
  <style>
    .wrapper {max-width: 800px; height: 800px; margin: auto; background-color: antiquewhite; padding: 30px; position: relative;}
    .box {width: 150px; height: 150px;}
    .box1 {z-index: 1; background-color: red; position: absolute; top: 0px; left: 0px;}
    .box2 {z-index: 2; background-color: green; position: absolute; top: 30px; left: 30px;}
    .box3 {z-index: -1; background-color: blue; position: absolute; top: 60px; left: 60px;}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>
</body>
</html>
