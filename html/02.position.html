<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
  <link rel="stylesheet" href="../css/base.css">
  <style>
    .wrapper {max-width: 800px; margin: auto; background-color: antiquewhite; padding: 30px; position: absolute;}
    .box {width: 150px; height: 150px;}
    .box1 {background-color: red; position: absolute; top: 100px; left: 100px;}
    .box2 {background-color: green; position: absolute; bottom: 100px; right: 100px;}
    .box3 {background-color: blue; position: absolute;}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>
</body>
</html>
